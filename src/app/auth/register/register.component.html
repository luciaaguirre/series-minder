<p>register page</p>

<form [formGroup]="registerForm" (ngSubmit)="sendForm()">
  <div>
    <label for="texto">Nombre</label>
    <input type="text" formControlName="texto" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" formControlName="email" />
  </div>

  <div>
    <label for="password"> ContraseÃ±a</label>
    <input type="password" formControlName="password" />
  </div>
</form>

<button type="submit" [disabled]="registerForm.invalid">Registrarme</button>

<div style="border: 1px solid red; padding: 20px; margin: 20px">
  {{ registerForm.value | json }}
  invalid => {{ registerForm.invalid }}
</div>
